                <div id="edit_schedule">
                    <div id="edit_block">
                    </div>
                    <div id="edit_popup">
                        <form class="form-horizontal" role="form">
                            <p>Edit schedule of your spot</p>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="edit_day_of_week" id="selectDay">Select your spot</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="edit_day_of_week" name="SelectDay">
                                        <option>Sunday</option>
                                        <option>Monday</option>
                                        <option>Tuesday</option>
                                        <option>Wednesday</option>
                                        <option>Thursday</option>
                                        <option>Friday</option>
                                        <option>Saturday</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit_initial_time" class="col-sm-5 control-label">Initial time</label>
                                <div class="col-sm-7">
                                    <input type="time" id="edit_initial_time" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="final_time" class="col-sm-5 control-label">Final time</label>
                                <div class="col-sm-7">
                                    <input type="time" id="edit_final_time" class="form-control">
                                </div>
                            </div>
                            <button type="button" class="btn btn-default btn-submit" id="save_edit_schedule" style="float: right">Save</button>
                            <button type="button" class="btn btn-default btn-submit" id="close_edit_schedule" style="float: right">Close</button>

                        </form>
                    </div>
                </div>
                    <div id="new_schedule">
                    <div id="edit_block">
                    </div>
                    <div id="edit_popup">
                        <form class="form-horizontal" role="form" id="add_new_schedule">
                            <p>Add new schedule for your spot</p>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="day_for_new_schedule" >Select your spot</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="day_for_new_schedule" name="SelectDay">
                                        <option>Sunday</option>
                                        <option>Monday</option>
                                        <option>Tuesday</option>
                                        <option>Wednesday</option>
                                        <option>Thursday</option>
                                        <option>Friday</option>
                                        <option>Saturday</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="initial_time_for_new_schedule" class="col-sm-5 control-label">Initial time</label>
                                <div class="col-sm-7">
                                    <input type="time" id="initial_time_for_new_schedule" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="final_time_for_new_schedule" class="col-sm-5 control-label">Final time</label>
                                <div class="col-sm-7">
                                    <input type="time" id="final_time_for_new_schedule" class="form-control" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default btn-submit" id="save_new_schedule" style="float: right">Save</button>
                            <button type="button" class="btn btn-default btn-submit" id="close_new_schedule" style="float: right">Close</button>

                        </form>
                    </div>
                </div>
