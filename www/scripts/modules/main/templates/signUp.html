<div class="container">
    <div class="row">
        <br>
        <div class="col-xs-1 col-sm-3 col-md-3 col-lg-4">
        </div>
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-5">
            <h3>Your parking spot is only in one click</h3>
            <form role="form" id="form1" method="POST">
                <div class="indicates-required"><span class="asterisk">*</span>required field</div>
                <div class="form-group">
                    <label for="InputUser">Enter Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputUserName" id="InputUserName" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputName">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="InputPassword" id="InputPassword" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Confirm password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="InputPassword" id="InputPassword" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <!--<div class="col-sm-offset-1 col-sm-11">-->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I agree to the <a href="#"> Terms and Privacy</a>.
                        </label>
                    </div>
                </div>
                <input type="Submit" name="submit" id="submit" value="Sign up" class="btn btn-info pull-right btn-lg">

            </form>
        </div>
        <!--column-->
        <div class="col-xs-1  col-sm-3 col-md-3 col-lg-3">
        </div>

    </div>
</div>
